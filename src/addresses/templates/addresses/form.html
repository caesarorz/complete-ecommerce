{% load i18n %}

<div class="manual hideElement">
  <form method="POST" class='form-group' action="{% if action_url  %}{{ action_url }}{% else %}{% url "login" %}{% endif %}">
  {% csrf_token %}
      {% if next_url %}
      <input type="hidden" name="next" value="{{ next_url }}">
      {% endif %}

      {% if address_type %}
        <input type="hidden" name="address_type" value="{{ address_type }}">
      {% endif %}
    {{ form }}
    <button type='submit' class='btn btn-default'>{% trans "Enviar" %}</button>
  </form>
</div>
