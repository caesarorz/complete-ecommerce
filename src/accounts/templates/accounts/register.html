{% extends 'base.html' %}
{% load i18n %}

{% block content%}

<div class="container">
  <div class="row">

      <div class="col-md-6 col-12 mx-auto">
        <h1>{% trans "Registrarse" %}</h1>
        <form class='contact-form' method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <button type='submit' class='btn btn-default'>{% trans "Enviar" %}</button>
        </form>
      </div>

  </div>
</div>

{% endblock %}
