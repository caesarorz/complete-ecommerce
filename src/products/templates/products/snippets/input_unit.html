<div class="input-group input-number-group">
  <div class="input-group-button">
    <span class="input-number-decrement bg-success">-</span>
  </div>
  <span class="popuptext" id="myPopup">A Simple Popup!</span>
  <input class="input-number item-qty" id="products-input" type="number" step="1" name="qty" value="0" min="1" max="{{ product.variation_set.first.inventory }}"/>
  <div class="input-group-button">
    <span class="input-number-increment bg-success">+</span>
  </div>
</div>
