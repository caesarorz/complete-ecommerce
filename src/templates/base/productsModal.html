{% load i18n %}
<!-- Modal -->
<div class="modal" id="productModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"> {% trans "Comprar" %} <span id="productModalTitle"></span> </h4>
        <div class="closeProductBtn close btn btn-default" data-dismiss="modal">&times;</div>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col productDescription">
          </div>
          <div class="col productForm text-center">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success closeProductBtn block" type="button"> {% trans "Seguir Comprando" %} </button>
        <a id="payBtnModal" class="btn btn-success block" type="button" href="{% url 'cart-cbv' %}"> {% trans "Ir a Pagar" %}</a>
      </div>
    </div>

  </div>
</div>
