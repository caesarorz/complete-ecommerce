{% load i18n %}

<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel"> {% trans "Abre Tu Cuenta" %} </h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <span class='leave_capture' show='false'></span>
        <form class="registerForm" method="POST" action="{% url 'register' %}"> {% csrf_token %}
          <label for="id_full_name"> {% trans "Nombre Completo:" %} </label>
          <input type="text" name="full_name" class="form-control" placeholder="{% trans "Su Nombre" %}" required id="id_full_name" />
          <label for="id_email">{% trans "Correo:" %} </label>
          <input type="email" name="email" class="form-control registerInfo" placeholder="{% trans "Su Correo" %}" required id="id_email" />
          <label for="id_password1">{% trans "Contrase単a:" %} </label>
          <input type="password" name="password1" class="form-control registerInfo" placeholder="{% trans "Su Contrase単a" %}" required id="id_password1" />
          <label for="id_password2">{% trans "Repita Contrase単a:" %} </label>
          <input type="password" name="password2" class="form-control registerInfo" placeholder="{% trans "Repita Contrase単a" %}" required id="id_password2" />
          <input class="btn btn-primary" type="submit" name="submit" value="{% trans "Enviar" %}">
          <input type="button" class="btn btn-secondary" data-dismiss="modal" value="{% trans "Cerrar" %}"></input>
        </form>
      </div>
    </div>
  </div>
</div>
