<form class="form-product-ajax" method="POST" action="{% url "cart:update" %}" data-endpoint="{% url 'cart:update' %}" class="form"> {% csrf_token %}
  <input class="cart-item-product-id" type="hidden" name="product_id" value="{{ product_id }}">
  <input type="hidden" name="item" value="{{ variation_id }}"/>
  <input id='qty' type='number' name='product_qty' value='1' class="form-control" style="width:100px"/>
  <button type="submit" class="btn btn-link btn-sm" style="padding:0px;cursor:pointer;">Remover?</button>
</form>
